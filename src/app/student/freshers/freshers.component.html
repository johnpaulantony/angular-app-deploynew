<form (ngSubmit)="onSubmit()">
<div class="d-lg-flex d-md-flex flex-row">
    <fieldset class="col-sm-3 col-md-4 ">
        <legend>Student Details</legend>
        <div class="form-group">
        <label>Student Name</label>
        <input type="text" class="form-control" name="cname" placeholder="Student Name">
        </div>
        <div class="form-group">
        <label>Date of Joining</label>
        <input type="date" class="form-control" name="cdescription"  placeholder="Date of Joining">
        </div>
        <div class="form-group">
            <label>Mobile No</label>
            <input type="tel" class="form-control" placeholder="Mobile no">
            </div>
            <div class="form-group">
            <label>Mail Id</label>
            <input type="email" class="form-control" placeholder="Mail Id">
            </div>
        <div class="form-group">
        <label>Bond</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">True</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">False</label>
          </div></div>
          <div class="form-group">
            <label>Training Duration</label>
            <input type="date" class="form-control" name="cdescription"  placeholder="Training Duration">
            </div>
            <div class="form-group">
                <label>Salary Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Stipend</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Salary</label>
                  </div></div>
                  
    </fieldset>
<fieldset class="col-sm-3 col-md-4 ml-1">
  <legend>Amenities</legend>
  <div class="form-group">
  <label>Student Stay</label><br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">DayScholar</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Hostel</label>
  </div>
  </div>
  <div class="form-group">
    <label>Student Status</label><br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">In Training</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Deployed</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Terminated</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Discontinued</label>
      </div></div>
  <div class="form-group">
  <label>College</label>
  <input type="text" class="form-control" name="cdescription"  placeholder="Date of Joining">
  </div>
  <div class="form-group">
    <label>Qualification</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>BE</option>
      <option>ME</option>
    </select>
  </div>
    <div class="form-group">
      <label>Year of passing</label>
      <input type="date" class="form-control" name="cdescription" placeholder="Year of passing">
      </div>
      <div class="form-group">
        <label>Stream</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>IT</option>
          <option>CSE</option>
          <option>ECE</option>
        </select>
      </div>
      <div class="form-group">
        <label>Mode of selection</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>On Campus</option>
          <option>Off Campus</option>
          <option>Reference</option>
        </select>
      </div>
</fieldset>
<fieldset class="col-sm-3 col-md-4 ml-1">
    <legend>Student personal details</legend>
    
    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Parent's No</label>
        <input type="tel" class="form-control" placeholder="Parent's no">
        </div>
        <div class="form-group">
            <label>Alternate No</label>
            <input type="tel" class="form-control" placeholder="Alternate no">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" name="cdescription"  placeholder="DOB">
                </div>
        <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div></div>
              <button class="btn btn-primary my-2">Submit</button>
                  <br>
</fieldset>
</div>
</form>
